<!DOCTYPE html>
<html class="full" lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Updates | PirateCTF 2015</title>


    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/fullpage.css" rel="stylesheet">
    <link href="/static/css/roboto.min.css" rel="stylesheet">
    <link href="/static/css/material.min.css" rel="stylesheet">
    <link href="/static/css/ripples.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body style = "margin-top: 50px;">

    <div id = "navigation"></div>

<div class = "container">
    <div class = "row">
    <div class = "page-header">
    	<h1 class = "header">Updates</h1>
    </div>
    </div>
    <div class = "row">
    	<div class = "col-md-9">
    		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    		  {% for update in updates %}
			  <div class="panel panel-default">
			    <div class="panel-heading" role="tab" id="heading{{ update['hash'] | safe}}">
			      <h4 class="panel-title">
			        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ update['hash'] | safe}}" aria-expanded="true" aria-controls="collapse{{ update['hash'] | safe}}">
			          {{ update['title'] | safe }}
			        </a>
			      </h4>
			    </div>
			    <div id="collapse{{ update['hash'] | safe}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{ update['hash'] | safe}}">
			      <div class="panel-body">
			        {{ update['update'] | safe }}
			        <p class = "text-right">
			        	<em>Posted at {{ update['time'] | safe }}</em>
			        </p>
			      </div>
			    </div>
			  </div>
			  {% endfor %}
			</div>
    	</div>
    	<div class = "col-md-3">
    		<h3 class = "header">Micro updates</h3>
    	</div>
    </div>
	
</div>

    <div id = "footer"></div>
</body>

<script src="/static/js/external/jquery-1.11.2.min.js"></script>
    <script src="/static/js/external/bootstrap.min.js"></script>
    <script src="/static/js/external/ripples.min.js"></script>
    <script src="/static/js/external/material.min.js"></script>
    <script src = "static/js/custom/production/navload.js"></script>

</html>
